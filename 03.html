<meta charset="UTF-8">
<script>
    function pularLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pularLinha();
    }
    mostra("Olá mundo");
    var ano = 1997;
    
    

    mostra("Lucas tem " + (2023 - ano) + " Anos");
</script>
